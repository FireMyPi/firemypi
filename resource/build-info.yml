#
# FireMyPi:  build-info.yml
#

#
# This playbook creates the firemypi-config.info file which contains the
# parameters that were used for the build.
#


- name: Create some information about the build
  copy:
    content: |
      Node {{node}} configured on {{date}} at {{time}} by {{user}}.

    dest: "{{targetdir}}/firemypi-config.info"

- name: Copy license acceptance
  shell: "cat {{builddir}}/license.accepted >> {{targetdir}}/firemypi-config.info"

- name: Copy system_vars.yml
  shell: "cat {{builddir}}/config/system_vars.yml >> {{targetdir}}/firemypi-config.info"

- name: Copy nodeN_vars.yml
  shell: "cat {{builddir}}/config/{{prefix}}{{node}}_vars.yml >> {{targetdir}}/firemypi-config.info"

- name: Copy locationblock.yml
  shell: "cat {{builddir}}/config/locationblock.yml >> {{targetdir}}/firemypi-config.info"
  when: include_locationblock

- name: Copy ipblocklist.yml
  shell: "cat {{builddir}}/config/ipblocklist.yml >> {{targetdir}}/firemypi-config.info"
  when: include_ipblocklist

...
