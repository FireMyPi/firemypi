                   left=%defaultroute
                   leftsubnet=192.168.{{node}}.0/24
                   leftfirewall=yes
                   lefthostaccess=yes
                   right={{prefix}}{{item.vpnnode}}.{{domain}}
                   rightsubnet=192.168.{{item.vpnnode}}.0/24
