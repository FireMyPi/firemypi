#
# Add script to udev to assign green0 and red0 interfaces for Raspberry Pi.
#


- name: Copy udev script to root directory
  template:
    src: "{{builddir}}/resource/udev-firemypi.j2"
    dest: "{{targetdir}}/root/udev-firemypi"
    mode: '755'

- name: Copy udev rule to root directory
  template:
    src: "{{builddir}}/resource/udev-rule.j2"
    dest: "{{targetdir}}/root/udev-rule"
    mode: '544'

...
