#
# This playbook performs pre-build tasks of creating target directories
# for the products of the build.
#


# The nodedir is created here with 700 permissions so that the
# underlying directories and build products are secured to the
# user doing the build.
- name: Create the node directory
  file:
    path: "{{nodedir}}"
    state: directory
    mode: '700'

- name: Create the target root subdir for this node
  file:
    path: "{{targetdir}}/root"
    state: directory

- name: Create the target var subdir for this node
  file:
    path: "{{targetdir}}/var"
    state: directory

...
