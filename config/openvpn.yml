    ovpn_enabled: "on"

    ovpn_country: "US"
    ovpn_org: "{{firemypi_hostname}}"
    ovpn_dcipher: "AES-256-GCM"

    ovpn_roadwarrior_enabled: true
    ovpn_roadwarrior:

      - index: 1
        offon: "on"
        name: "{{firemypi_hostname}}Admin"

